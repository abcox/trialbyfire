<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: "Roboto", sans-serif;
        /* font-weight: 200; */
        font-style: normal;
        color: black;
        background-color: #ADE1E5;
    }
    h1 {
        font-size: 3em;
        font-weight: 500;
    }
    h2 {
        font-size: 2em;
        font-weight: 500;
        margin: .5em 0;
    }
    p {
        font-weight: 500;
        color: black;
    }
    .container {
        /* display: flex;
        flex-wrap: wrap;
        justify-content: center; */
        margin: 20px;
    }
    .card {
        border-radius: 10px;
        background: #79C7C5;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        margin: 20px 0;
        max-width: 300px;
        padding: 20px;
        height: 150px;
    }
    .field {
        margin: 20px 0;
    }
    section {
        margin: 20px 0;
        max-width: 300px;
    }
    label {
        font-weight: 500;
        display: block;
        margin-bottom: 10px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }
    button {
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background: #4CAF50;
        color: white;
        font-size: 1em;
        cursor: pointer;
    }
    .read-time {
        font-size: .8em;
        color: #666;
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <section id="viewer-section">
            <h2>Reading</h2>
            <article class="card">
                <h2>My Article 1</h2>
                <span class="read-time">5 min read</span>
                <p>This is the article info</p>
            </article>
            <article class="card">
                <h2>My Article 2</h2>
                <p>This is the article info</p>
            </article>
        </section>
        <section>
            <h2>Create Posts</h2>
            <form id="main-form">
                <div class="field">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="field">
                    <label for="content">Content</label>
                    <textarea id="content" name="content"></textarea>
                </div>
                <button type="submit">Create</button>
            </form>
        </section>
    </div>
    <script>
        // todo: add read time to articles
        // read time pseudo code:
        // within element where id = viewer-section
        // for each article element
        // update element where class is read-time with
        // read time calc. based on content length
        // i.e. content = value.match(/\S+/g).length

        // add new post to viewer section
        // early vs. late binding
        // alt. method involved form submit event?
        const form = document.getElementById('main-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {
                title: formData.get('title'),
                content: formData.get('content')
            };
            console.log(JSON.stringify(data));

            // Did my Copilot suggest a backend?
            //const response = await fetch('http://localhost:3000/posts', {
            //    method: 'POST',
            //    headers: {
            //        'Content-Type': 'application/json'
            //    },
            //    body: JSON.stringify(data)
            //});
            //const result = await response.json();
            //console.log(result);

            // For now, let's just add the data to the viewer
            var viewerSection = document.getElementById('viewer-section');
            viewerSection.innerHTML += `<article class="card">
                <h2>${data.title}</h2>
                <p>${data.content}</p>
            </article>`;
        });
    </script>
</body>
</html>
